<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakfast - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foods.html" class="back-link">← Back to Food Categories</a>
    <h1>Breakfast</h1>
  </header>

  <main>
    <section id="menu">
      <h2>Our Breakfast Options</h2>
      <div class="menu-categories">
        <div class="menu-item"
             data-img="images/menu/turkish-breakfast.jpg"
             data-desc="A traditional Turkish breakfast with a variety of cheeses, olives, eggs, and fresh bread.">
          <img src="images/menu/turkish-breakfast.jpg" alt="Turkish Breakfast">
          <p>Turkish Breakfast – 650₺</p>
        </div>
        <div class="menu-item"
             data-img="images/menu/english-breakfast.jpg"
             data-desc="A traditional English breakfast with eggs, sausages, beans, and toast.">
          <img src="images/menu/english-breakfast.jpg" alt="English Breakfast">
          <p>English Breakfast – 700₺</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" src="" alt="" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer>
    <p>Elixir Hotel © 2010</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
