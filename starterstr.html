<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Başlangıçlar - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foodstr.html" class="back-link">← Yemek Kategorilerine Geri Dön</a>
    <h1>Başlangıçlar</h1>
  </header>

  <main>
    <section id="menu">
      <h2>Başlangıçlarımız</h2>
      <div class="menu-categories">
        <div class="menu-item" data-img="images/menu/grilled-halloumi.jpg" data-desc="Izgara Hellim Peyniri">
          <img src="images/menu/grilled-halloumi.jpg" alt="Izgara Hellim Peyniri">
          <p>Izgara Hellim Peyniri – 690₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/cold-meze.jpg" data-desc="Özel seçilmiş Türk mezeleri">
          <img src="images/menu/cold-meze.jpg" alt="Soğuk Karışık Meze">
          <p>Soğuk Karışık Meze – 530₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/garlic-mushroom.jpg" data-desc="">
          <img src="images/menu/garlic-mushroom.jpg" alt="Peynirli Sarımsaklı Mantar">
          <p>Peynirli Sarımsaklı Mantar – 520₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/borek.jpg" data-desc="Lezzetli yufka böreği paketleri">
          <img src="images/menu/borek.jpg" alt="Börek">
          <p>Börek – 490₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/sigara-borek.jpg" data-desc="Geleneksel peynirli yufka ruloları">
          <img src="images/menu/sigara-borek.jpg" alt="Sigara Böreği">
          <p>Sigara Böreği – 420₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/shrimp-borek.jpg" data-desc="Ispanak ve peynir dolgulu yufka böreği">
          <img src="images/menu/shrimp-borek.jpg" alt="Karidesli Börek">
          <p>Karidesli Börek – 530₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/mushroom-borek.jpg" data-desc="Mantar ve peynir dolgulu yufka böreği">
          <img src="images/menu/mushroom-borek.jpg" alt="Mantarlı Börek">
          <p>Mantarlı Börek – 530₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/mixed-borek.jpg" data-desc="Peynirli rulolar, mantarlı börek, ıspanaklı börek, karidesli börek ve pastırmalı paçanga böreği (Türk pastırması ve peynir)">
          <img src="images/menu/mixed-borek.jpg" alt="Karışık Börek Tabağı">
          <p>Karışık Börek Tabağı – 590₺</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" src="" alt="" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer>
    <p>Elixir Hotel © 2008</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
