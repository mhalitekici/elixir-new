<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omelets - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foods.html" class="back-link">← Back to Food Categories</a>
    <h1>Omelets</h1>
  </header>

  <main>
    <section id="menu">
      <h2>Our Omelets</h2>
      <div class="menu-categories">
        <div class="menu-item" data-img="images/menu/plain-omelet.jpg" data-desc="Perfectly cooked plain omelet.">
          <img src="images/menu/plain-omelet.jpg" alt="Plain Omelette">
          <p>Plain Omelet – 450₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/cheese-omelet.jpg" data-desc="Omelet with melted cheese inside.">
          <img src="images/menu/cheese-omelet.jpg" alt="Cheese Omelette">
          <p>Cheese Omelet – 460₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/potato-omelet.jpg" data-desc="Omelet mixed with diced potatoes.">
          <img src="images/menu/potato-omelet.jpg" alt="Potato Omelette">
          <p>Potato Omelet – 480₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/spinach-omelet.jpg" data-desc="Fresh spinach omelet.">
          <img src="images/menu/spinach-omelet.jpg" alt="Spinach Omelette">
          <p>Spinach Omelet – 450₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/mushroom-omelet.jpg" data-desc="Soft omelet with fresh mushrooms.">
          <img src="images/menu/mushroom-omelet.jpg" alt="Mushroom Omelette">
          <p>Mushroom Omelet – 480₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/spanish-omelet.jpg" data-desc="Traditional Spanish omelet with vegetables.">
          <img src="images/menu/spanish-omelet.jpg" alt="Spanish Omelette">
          <p>Spanish Omelet – 490₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/menemen.jpg" data-desc="Turkish style scrambled eggs with tomatoes and peppers.">
          <img src="images/menu/menemen.jpg" alt="Menemen">
          <p>Menemen – 490₺</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" src="" alt="" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer>
    <p>Elixir Hotel © 2008</p>
  </footer>

  <script src="js/script.js"></script>
<div class="allergen-notice" role="region" aria-label="Allergen notice">
  <svg class="allergen-icon" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M12 2c.4 0 .77.2.98.54l9.02 14.5c.46.74-.07 1.71-.98 1.71H3c-.91 0-1.44-.97-.98-1.71L11.02 2.54A1.14 1.14 0 0 1 12 2zm0 6a1 1 0 0 0-1 1v5a1 1 0 1 0 2 0V9a1 1 0 0 0-1-1zm0 9.25a1.25 1.25 0 1 0 0 2.5 1.25 1.25 0 0 0 0-2.5z"/>
  </svg>
  <p class="allergen-text"
     data-lang-en="Allergen Notice: Our menu items may contain gluten, dairy, nuts, seafood, and other allergens. Please inform our staff of any food allergies or intolerances before placing your order.">
  </p>

  <button class="allergen-close" aria-label="Close notice">×</button>
</div>
<script src="js/allergen.js" defer></script>
</div>
</body>
</html>
