<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бургеры - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foodsru.html" class="back-link">← Назад к категориям блюд</a>
    <h1>Бургеры</h1>
  </header>

  <main>
    <section id="menu">
      <h2>Наши бургеры</h2>
      <div class="menu-categories">
        <div class="menu-item" data-img="images/menu/hamburger.jpg" data-desc="Классический говяжий бургер на гриле с гарниром.">
          <img src="images/menu/hamburger.jpg" alt="Гамбургер">
          <p>Гамбургер – 590₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/bacon-burger.jpg" data-desc="Говяжий бургер с хрустящим беконом.">
          <img src="images/menu/bacon-burger.jpg" alt="Бекон бургер">
          <p>Бекон бургер – 690₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/double-king.jpg" data-desc="Двойной бургер для большого аппетита.">
          <img src="images/menu/double-king.jpg" alt="Дабл Кинг Бургер">
          <p>Дабл Кинг Бургер – 790₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/cheese-burger.jpg" data-desc="Сочный говяжий бургер с расплавленным сыром.">
          <img src="images/menu/cheese-burger.jpg" alt="Чизбургер">
          <p>Чизбургер – 620₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/double-cheese.jpg" data-desc="Двойная котлета и двойной сыр.">
          <img src="images/menu/double-cheese.jpg" alt="Дабл Чизбургер">
          <p>Дабл Чизбургер – 900₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/chicken-burger.jpg" data-desc="Бургер с филе курицы на гриле.">
          <img src="images/menu/chicken-burger.jpg" alt="Куриный бургер">
          <p>Куриный бургер – 590₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/elixir-burger.jpg" data-desc="Бургер со шпинатом, ветчиной и сыром.">
          <img src="images/menu/elixir-burger.jpg" alt="Эликсир бургер">
          <p>Эликсир бургер – 650₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/hotdog.jpg" data-desc="Классический хот-дог с кетчупом и горчицей.">
          <img src="images/menu/hotdog.jpg" alt="Хот-дог">
          <p>Хот-дог – 590₺</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" src="" alt="" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer>
    <p>Elixir Hotel © 2008</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
