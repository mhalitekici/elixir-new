<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гарниры - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foodsru.html" class="back-link">← Вернуться к категориям еды</a>
    <h1>Гарниры</h1>
    <select id="languageSelect">
      <option value="side-dishes.html">English</option>
      <option value="sidedishestr.html">Türkçe</option>
      <option value="sidedishesru.html" selected>Русский</option>
    </select>
  </header>

  <main>
    <section id="menu">
      <h2>Наши гарниры</h2>
      <div class="menu-categories">
        <div class="menu-item" data-img="images/menu/french-fries.jpg" data-desc="Хрустящая картошка фри.">
          <img src="images/menu/french-fries.jpg" alt="Картофель фри">
          <p>Картофель фри – 320₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/garlic-bread.jpg" data-desc="Хлеб с чесночным маслом.">
          <img src="images/menu/garlic-bread.jpg" alt="Чесночный хлеб">
          <p>Чесночный хлеб – 320₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/rice.jpg" data-desc="Отварной рис.">
          <img src="images/menu/rice.jpg" alt="Рис">
          <p>Рис – 320₺</p>
        </div>
      </div>
    </section>
  </main>

  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer><p>Elixir Hotel © 2008</p></footer>
  <script src="js/script.js"></script>
</body>
</html>
