<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salatalar - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foodstr.html" class="back-link">← Yemek Kategorilerine Geri Dön</a>
    <h1>Salatalar</h1>
  </header>

  <main>
    <section id="menu">
      <h2>Salatalarımız</h2>
      <div class="menu-categories">
        <div class="menu-item" data-img="images/menu/feta-olive-salad.jpg" data-desc="Garsona Sorun">
          <img src="images/menu/feta-olive-salad.jpg" alt="Beyaz Peynir & Zeytin Salatası">
          <p>Beyaz Peynir & Zeytin Salatası – 490₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/rocket-feta-apple.jpg" data-desc="Garsona Sorun">
          <img src="images/menu/rocket-feta-apple.jpg" alt="Roka, Beyaz Peynir, Elma / Armut & Ceviz Salatası">
          <p>Roka, Beyaz Peynir, Elma / Armut & Ceviz Salatası – 530₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/tuna-salad.jpg" data-desc="Garsona Sorun">
          <img src="images/menu/tuna-salad.jpg" alt="Ton Balıklı Salata">
          <p>Ton Balıklı Salata – 530₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/chicken-salad.jpg" data-desc="Garsona Sorun">
          <img src="images/menu/chicken-salad.jpg" alt="Tavuklu Salata">
          <p>Tavuklu Salata – 520₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/salmon-salad.jpg" data-desc="Garsona Sorun">
          <img src="images/menu/salmon-salad.jpg" alt="Somonlu Salata">
          <p>Somonlu Salata – 490₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/chefs-salad.jpg" data-desc="Garsona Sorun">
          <img src="images/menu/chefs-salad.jpg" alt="Şefin Salatası">
          <p>Şefin Salatası – 590₺</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" src="" alt="" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer>
   <p>Elixir Hotel © 2008</p>
  </footer>

  <script src="js/script.js"></script>
<div class="allergen-notice" role="region" aria-label="Allergen notice">
  <svg class="allergen-icon" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M12 2c.4 0 .77.2.98.54l9.02 14.5c.46.74-.07 1.71-.98 1.71H3c-.91 0-1.44-.97-.98-1.71L11.02 2.54A1.14 1.14 0 0 1 12 2zm0 6a1 1 0 0 0-1 1v5a1 1 0 1 0 2 0V9a1 1 0 0 0-1-1zm0 9.25a1.25 1.25 0 1 0 0 2.5 1.25 1.25 0 0 0 0-2.5z"/>
  </svg>
  <p class="allergen-text"
     data-lang-tr="Alerjen Uyarısı: Menüde yer alan yemeklerimizde gluten, süt ürünleri, kabuklu yemişler, deniz ürünleri ve diğer alerjenler bulunabilir. Lütfen sipariş vermeden önce gıda alerjiniz veya intoleransınız varsa personelimize bildiriniz.">
  </p>

  <button class="allergen-close" aria-label="Close notice">×</button>
</div>
<script src="js/allergen.js" defer></script>
</body>
</html>
