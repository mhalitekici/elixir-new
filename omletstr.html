<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omletler - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foodstr.html" class="back-link">← Yemek Kategorilerine Geri Dön</a>
    <h1>Omletler</h1>
    <select id="languageSelect">
      <option value="omelets.html">English</option>
      <option value="omletstr.html" selected>Türkçe</option>
      <option value="omeletsru.html">Русский</option>
    </select>
  </header>

  <main>
    <section id="menu">
      <h2>Omletlerimiz</h2>
      <div class="menu-categories">
        <div class="menu-item" data-img="images/menu/plain-omelet.jpg" data-desc="Klasik sade omlet.">
          <img src="images/menu/plain-omelet.jpg" alt="Sade Omlet">
          <p>Sade Omlet – 450₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/cheese-omelet.jpg" data-desc="İçi erimiş peynir dolu omlet.">
          <img src="images/menu/cheese-omelet.jpg" alt="Peynirli Omlet">
          <p>Peynirli Omlet – 460₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/potato-omelet.jpg" data-desc="Patatesli omlet.">
          <img src="images/menu/potato-omelet.jpg" alt="Patatesli Omlet">
          <p>Patatesli Omlet – 480₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/spinach-omelet.jpg" data-desc="Taze ıspanaklı omlet.">
          <img src="images/menu/spinach-omelet.jpg" alt="Ispanaklı Omlet">
          <p>Ispanaklı Omlet – 450₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/mushroom-omelet.jpg" data-desc="Mantar dolgulu omlet.">
          <img src="images/menu/mushroom-omelet.jpg" alt="Mantar Omlet">
          <p>Mantar Omlet – 480₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/spanish-omelet.jpg" data-desc="Sebzelerle hazırlanmış İspanyol omleti.">
          <img src="images/menu/spanish-omelet.jpg" alt="İspanyol Omleti">
          <p>İspanyol Omleti – 490₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/menemen.jpg" data-desc="Domates ve biberli menemen.">
          <img src="images/menu/menemen.jpg" alt="Menemen">
          <p>Menemen – 490₺</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer><p>Elixir Hotel © 2010</p></footer>
  <script src="js/script.js"></script>
</body>
</html>
