<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Салаты - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foodsru.html" class="back-link">← Назад к категориям блюд</a>
    <h1>Салаты</h1>
  </header>

  <main>
    <section id="menu">
      <h2>Наши салаты</h2>
      <div class="menu-categories">
        <div class="menu-item" data-img="images/menu/feta-olive-salad.jpg" data-desc="Спросите у официанта">
          <img src="images/menu/feta-olive-salad.jpg" alt="Салат с фетой и оливками">
          <p>Салат с фетой и оливками – 490₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/rocket-feta-apple.jpg" data-desc="Спросите у официанта">
          <img src="images/menu/rocket-feta-apple.jpg" alt="Салат с руколой, фетой, яблоком / грушей и грецким орехом">
          <p>Салат с руколой, фетой, яблоком / грушей и грецким орехом – 530₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/tuna-salad.jpg" data-desc="Спросите у официанта">
          <img src="images/menu/tuna-salad.jpg" alt="Салат с тунцом">
          <p>Салат с тунцом – 530₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/chicken-salad.jpg" data-desc="Спросите у официанта">
          <img src="images/menu/chicken-salad.jpg" alt="Салат с курицей">
          <p>Салат с курицей – 520₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/salmon-salad.jpg" data-desc="Спросите у официанта">
          <img src="images/menu/salmon-salad.jpg" alt="Салат с лососем">
          <p>Салат с лососем – 490₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/chefs-salad.jpg" data-desc="Спросите у официанта">
          <img src="images/menu/chefs-salad.jpg" alt="Салат от шефа">
          <p>Салат от шефа – 590₺</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" src="" alt="" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer>
    <p>Elixir Hotel © 2008</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
