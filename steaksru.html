<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стейки - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foodsru.html" class="back-link">← Вернуться к категориям еды</a>
    <h1>Стейки</h1>
    <select id="languageSelect">
      <option value="steaks.html">English</option>
      <option value="steakstr.html">Türkçe</option>
      <option value="steaksru.html" selected>Русский</option>
    </select>
  </header>

  <main>
    <section id="menu">
      <h2>Наши стейки</h2>
      <div class="menu-categories">
        <div class="menu-item" data-img="images/menu/mushroom-steak.jpg" data-desc="Стейк с грибным соусом.">
          <img src="images/menu/mushroom-steak.jpg" alt="Стейк с грибным соусом">
          <p>Стейк с грибным соусом – 1390₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/pepper-steak.jpg" data-desc="Стейк с перечным соусом.">
          <img src="images/menu/pepper-steak.jpg" alt="Стейк с перечным соусом">
          <p>Стейк с перечным соусом – 1390₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/surf-turf.jpg" data-desc="Стейк с креветками.">
          <img src="images/menu/surf-turf.jpg" alt="Сёрф & Тёрф">
          <p>Сёрф & Тёрф – 1790₺</p>
        </div>
      </div>
    </section>
  </main>

  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer><p>Elixir Hotel © 2008</p></footer>
  <script src="js/script.js"></script>
<div class="allergen-notice" role="region" aria-label="Allergen notice">
  <svg class="allergen-icon" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M12 2c.4 0 .77.2.98.54l9.02 14.5c.46.74-.07 1.71-.98 1.71H3c-.91 0-1.44-.97-.98-1.71L11.02 2.54A1.14 1.14 0 0 1 12 2zm0 6a1 1 0 0 0-1 1v5a1 1 0 1 0 2 0V9a1 1 0 0 0-1-1zm0 9.25a1.25 1.25 0 1 0 0 2.5 1.25 1.25 0 0 0 0-2.5z"/>
  </svg>
  <p class="allergen-text"
     data-lang-ru="Предупреждение об аллергии: Наши блюда могут содержать глютен, молочные продукты, орехи, морепродукты и другие аллергены. Пожалуйста, сообщите нашему персоналу о любых пищевых аллергиях или непереносимостях перед оформлением заказа.">
  </p>

  <button class="allergen-close" aria-label="Close notice">×</button>
</div>
<script src="js/allergen.js" defer></script>
</body>
</html>
