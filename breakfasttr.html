<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kahvaltı - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foodstr.html" class="back-link">← Yemek Kategorilerine Geri Dön</a>
    <h1>Kahvaltı</h1>
    <select id="languageSelect">
      <option value="breakfast.html">English</option>
      <option value="breakfasttr.html" selected>Türkçe</option>
      <option value="breakfastru.html">Русский</option>
    </select>
  </header>

  <main>
    <section id="menu">
      <h2>Kahvaltı Seçeneklerimiz</h2>
      <div class="menu-categories">
        <div class="menu-item"
             data-img="images/menu/turkish-breakfast.jpg"
             data-desc="Geleneksel Türk kahvaltısı; çeşitli peynirler, zeytinler, yumurta ve taze ekmek.">
          <img src="images/menu/turkish-breakfast.jpg" alt="Türk Kahvaltısı">
          <p>Türk Kahvaltısı – £15</p>
        </div>
        <div class="menu-item"
             data-img="images/menu/english-breakfast.jpg"
             data-desc="Geleneksel İngiliz kahvaltısı; yumurta, sosis, fasulye ve tost.">
          <img src="images/menu/english-breakfast.jpg" alt="İngiliz Kahvaltısı">
          <p>İngiliz Kahvaltısı – £15</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" src="" alt="" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer>
    <p>Elixir Hotel © 2008</p>
  </footer>

  <script src="js/script.js"></script>
<div class="allergen-notice" role="region" aria-label="Allergen notice">
  <svg class="allergen-icon" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M12 2c.4 0 .77.2.98.54l9.02 14.5c.46.74-.07 1.71-.98 1.71H3c-.91 0-1.44-.97-.98-1.71L11.02 2.54A1.14 1.14 0 0 1 12 2zm0 6a1 1 0 0 0-1 1v5a1 1 0 1 0 2 0V9a1 1 0 0 0-1-1zm0 9.25a1.25 1.25 0 1 0 0 2.5 1.25 1.25 0 0 0 0-2.5z"/>
  </svg>
  <p class="allergen-text"
     data-lang-tr="Alerjen Uyarısı: Menüde yer alan yemeklerimizde gluten, süt ürünleri, kabuklu yemişler, deniz ürünleri ve diğer alerjenler bulunabilir. Lütfen sipariş vermeden önce gıda alerjiniz veya intoleransınız varsa personelimize bildiriniz.">
  </p>

  <button class="allergen-close" aria-label="Close notice">×</button>
</div>
<script src="js/allergen.js" defer></script>
</body>
</html>
