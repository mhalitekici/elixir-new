<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kahvaltı - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foodstr.html" class="back-link">← Yemek Kategorilerine Geri Dön</a>
    <h1>Kahvaltı</h1>
    <select id="languageSelect">
      <option value="breakfast.html">English</option>
      <option value="breakfasttr.html" selected>Türkçe</option>
      <option value="breakfastru.html">Русский</option>
    </select>
  </header>

  <main>
    <section id="menu">
      <h2>Kahvaltı Seçeneklerimiz</h2>
      <div class="menu-categories">
        <div class="menu-item"
             data-img="images/menu/turkish-breakfast.jpg"
             data-desc="Geleneksel Türk kahvaltısı; çeşitli peynirler, zeytinler, yumurta ve taze ekmek.">
          <img src="images/menu/turkish-breakfast.jpg" alt="Türk Kahvaltısı">
          <p>Türk Kahvaltısı – 650₺</p>
        </div>
        <div class="menu-item"
             data-img="images/menu/english-breakfast.jpg"
             data-desc="Geleneksel İngiliz kahvaltısı; yumurta, sosis, fasulye ve tost.">
          <img src="images/menu/english-breakfast.jpg" alt="İngiliz Kahvaltısı">
          <p>İngiliz Kahvaltısı – 700₺</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" src="" alt="" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer>
    <p>Elixir Hotel © 2010</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
