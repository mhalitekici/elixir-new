<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salads - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foods.html" class="back-link">← Back to Food Categories</a>
    <h1>Salads</h1>
  </header>

  <main>
    <section id="menu">
      <h2>Our Salads</h2>
      <div class="menu-categories">
        <div class="menu-item" data-img="images/menu/feta-olive-salad.jpg" data-desc="Ask To The Waiter">
          <img src="images/menu/feta-olive-salad.jpg" alt="Feta & Olive Salad">
          <p>Feta & Olive Salad – 490₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/rocket-feta-apple.jpg" data-desc="Ask To The Waiter">
          <img src="images/menu/rocket-feta-apple.jpg" alt="Rocket, Feta, Apple / Pear & Walnut Salad">
          <p>Rocket, Feta, Apple / Pear & Walnut Salad – 530₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/tuna-salad.jpg" data-desc="Ask To The Waiter">
          <img src="images/menu/tuna-salad.jpg" alt="Tuna Salad">
          <p>Tuna Salad – 530₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/chicken-salad.jpg" data-desc="Ask To The Waiter">
          <img src="images/menu/chicken-salad.jpg" alt="Chicken Salad">
          <p>Chicken Salad – 520₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/salmon-salad.jpg" data-desc="Ask To The Waiter">
          <img src="images/menu/salmon-salad.jpg" alt="Salmon Salad">
          <p>Salmon Salad – 490₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/chefs-salad.jpg" data-desc="Ask To The Waiter">
          <img src="images/menu/chefs-salad.jpg" alt="Chef's Salad">
          <p>Chef's Salad – 590₺</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" src="" alt="" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer>
    <p>Elixir Hotel © 2008</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
