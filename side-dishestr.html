<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yan Yemekler - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foodstr.html" class="back-link">← Yemek Kategorilerine Geri Dön</a>
    <h1>Yan Yemekler</h1>
    <select id="languageSelect">
      <option value="side-dishes.html">English</option>
      <option value="sidedishestr.html" selected>Türkçe</option>
      <option value="sidedishesru.html">Русский</option>
    </select>
  </header>

  <main>
    <section id="menu">
      <h2>Yan Yemeklerimiz</h2>
      <div class="menu-categories">
        <div class="menu-item" data-img="images/menu/french-fries.jpg" data-desc="Çıtır altın sarısı patates kızartması.">
          <img src="images/menu/french-fries.jpg" alt="Patates Kızartması">
          <p>Patates Kızartması – 320₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/garlic-bread.jpg" data-desc="Sarımsaklı tereyağlı ekmek.">
          <img src="images/menu/garlic-bread.jpg" alt="Sarımsaklı Ekmek">
          <p>Sarımsaklı Ekmek – 320₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/rice.jpg" data-desc="Haşlanmış pirinç pilavı.">
          <img src="images/menu/rice.jpg" alt="Pirinç Pilavı">
          <p>Pirinç Pilavı – 320₺</p>
        </div>
      </div>
    </section>
  </main>

  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer><p>Elixir Hotel © 2008</p></footer>
  <script src="js/script.js"></script>
<div class="allergen-notice" role="region" aria-label="Allergen notice">
  <svg class="allergen-icon" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M12 2c.4 0 .77.2.98.54l9.02 14.5c.46.74-.07 1.71-.98 1.71H3c-.91 0-1.44-.97-.98-1.71L11.02 2.54A1.14 1.14 0 0 1 12 2zm0 6a1 1 0 0 0-1 1v5a1 1 0 1 0 2 0V9a1 1 0 0 0-1-1zm0 9.25a1.25 1.25 0 1 0 0 2.5 1.25 1.25 0 0 0 0-2.5z"/>
  </svg>
  <p class="allergen-text"
     data-lang-tr="Alerjen Uyarısı: Menüde yer alan yemeklerimizde gluten, süt ürünleri, kabuklu yemişler, deniz ürünleri ve diğer alerjenler bulunabilir. Lütfen sipariş vermeden önce gıda alerjiniz veya intoleransınız varsa personelimize bildiriniz.">
  </p>

  <button class="allergen-close" aria-label="Close notice">×</button>
</div>
<script src="js/allergen.js" defer></script>
</body>
</html>
