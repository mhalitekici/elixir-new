<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starters - Elixir Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="foods.html" class="back-link">← Back to Food Categories</a>
    <h1>Starters</h1>
  </header>

  <main>
    <section id="menu">
      <h2>Our Starters</h2>
      <div class="menu-categories">
        <div class="menu-item" data-img="images/menu/grilled-halloumi.jpg" data-desc="Grilled Halloumi Cheese">
          <img src="images/menu/grilled-halloumi.jpg" alt="Grilled Halloumi Cheese">
          <p>Grilled Halloumi Cheese – 690₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/cold-meze.jpg" data-desc="A special selection of Turkish appetisers">
          <img src="images/menu/cold-meze.jpg" alt="Cold Mixed Meze">
          <p>Cold Mixed Meze – 530₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/garlic-mushroom.jpg" data-desc="">
          <img src="images/menu/garlic-mushroom.jpg" alt="Garlic Mushroom with Cheese">
          <p>Garlic Mushroom with Cheese – 520₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/borek.jpg" data-desc="Savoury Filo Pastry Parcels">
          <img src="images/menu/borek.jpg" alt="Börek">
          <p>Börek – 490₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/sigara-borek.jpg" data-desc="Traditional Cheese filo pastry rolls">
          <img src="images/menu/sigara-borek.jpg" alt="Sigara Börek">
          <p>Sigara Börek – 420₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/shrimp-borek.jpg" data-desc="Filo pastry filled with Spinach and Cheese">
          <img src="images/menu/shrimp-borek.jpg" alt="Shrimp Börek">
          <p>Shrimp Börek – 530₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/mushroom-borek.jpg" data-desc="Filo pastry filled with Mushroom and Cheese">
          <img src="images/menu/mushroom-borek.jpg" alt="Mushroom Börek">
          <p>Mushroom Börek – 530₺</p>
        </div>
        <div class="menu-item" data-img="images/menu/mixed-borek.jpg" data-desc="Cheese rolls, mushroom börek, spinach börek, shrimp börek and paçanga börek with Pastrima (Turkish Bacon and cheese)">
          <img src="images/menu/mixed-borek.jpg" alt="Mixed Börek Plate">
          <p>Mixed Börek Plate – 590₺</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" src="" alt="" class="modal-img">
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer>
    <p>Elixir Hotel © 2008</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
